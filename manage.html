<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black">MES <span class="text-blue-600">FICHIERS</span></h2>
            <button onclick="location.href='dash.html'" class="btn-primary">RETOUR</button>
        </div>

        <div class="glass overflow-hidden">
            <div id="fileList" class="divide-y divide-white/5">
                </div>
        </div>
    </div>

    <script>
        async function load() {
            const res = await fetch('http://192.168.1.17:3000/files', {
                headers: {'Authorization': localStorage.getItem('token')}
            });
            const data = await res.json();
            const list = document.getElementById('fileList');
            
            list.innerHTML = data.files.length ? data.files.map(f => `
                <div class="p-5 flex justify-between items-center hover:bg-white/5 transition">
                    <div class="flex items-center gap-4">
                        <i data-lucide="file-text" class="text-blue-500"></i>
                        <span class="text-sm font-semibold">${f.name}</span>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="del('${f.name}')" class="text-red-500 hover:scale-110 transition"><i data-lucide="trash-2" size="18"></i></button>
                    </div>
                </div>
            `).join('') : '<p class="p-10 text-center text-gray-500">Aucun fichier au coffre.</p>';
            lucide.createIcons();
        }
        async function del(name) {
            if(confirm("Supprimer ?")) {
                await fetch(`http://192.168.1.17:3000/file/${name}`, {
                    method: 'DELETE',
                    headers: {'Authorization': localStorage.getItem('token')}
                });
                load();
            }
        }
        load();
    </script>
</body>
</html>
