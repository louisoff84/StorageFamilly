<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Stockage - CloudSafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        if(localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">CloudSafe</div>
        <div>
            <a href="config.html" class="nav-link">Configuration</a>
            <button onclick="logout()" class="btn-logout">Déconnexion</button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar card">
            <h3>Stockage</h3>
            <div class="progress-bg">
                <div class="progress-fill" style="width: 40%;"></div>
            </div>
            <small>4 Go utilisés sur 10 Go</small>
            <hr>
            <input type="file" id="up" style="display:none">
            <button onclick="document.getElementById('up').click()" class="btn-primary" style="margin-top:10px;">
                <i class="fas fa-upload"></i> Envoyer
            </button>
        </aside>

        <main class="main-content card">
            <h2>Mes Fichiers</h2>
            <table>
                <thead>
                    <tr><th>Nom</th><th>Taille</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    <tr><td>Projet_Final.zip</td><td>150 Mo</td><td><i class="fas fa-download"></i></td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
