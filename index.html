<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass p-10 w-full max-w-sm animate">
        <h1 class="text-3xl font-black mb-2 text-center italic">VAULT<span class="text-blue-600">.</span></h1>
        <p class="text-gray-500 text-center text-[10px] tracking-widest uppercase mb-10">Accès Sécurisé</p>
        
        <div class="space-y-4">
            <input type="text" id="user" placeholder="Identifiant" class="input-field">
            <input type="password" id="pass" placeholder="Mot de passe" class="input-field">
            <button onclick="login()" class="btn-primary w-full justify-center">CONNEXION</button>
        </div>
    </div>

    <script>
        async function login() {
            const res = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user.value, password: pass.value})
            });
            const data = await res.json();
            if(data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);
                localStorage.setItem('plan', data.plan);
                window.location.href = 'dash.html';
            } else { alert("Erreur d'accès"); }
        }
    </script>
</body>
</html>
