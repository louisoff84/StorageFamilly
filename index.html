<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-10 rounded-[40px] w-full max-w-sm shadow-2xl">
        <h1 class="text-3xl font-black mb-2 text-center">VAULT<span class="text-blue-500">.</span></h1>
        <p class="text-gray-500 text-center text-[10px] uppercase tracking-[0.2em] mb-10">Stockage Militaire</p>
        
        <div class="space-y-4">
            <input type="text" id="user" placeholder="Utilisateur" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all">
            <input type="password" id="pass" placeholder="Mot de passe" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all">
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all transform hover:scale-[1.02]">Entrer</button>
        </div>
    </div>

    <script>
        async function login() {
            const res = await fetch('http://192.168.1.17:3000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user.value, password: pass.value})
            });
            const data = await res.json();
            if(data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);
                localStorage.setItem('plan', data.plan);
                window.location.href = 'dash.html';
            } else { alert("Identifiants incorrects"); }
        }
    </script>
</body>
</html>
