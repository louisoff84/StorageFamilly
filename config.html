<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration - Admin</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if(localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">CloudSafe Admin</div>
        <a href="index.html" class="nav-link" style="color:white">Retour</a>
    </nav>

    <div class="container" style="flex-direction: column;">
        <div class="card">
            <h2>Paramètres Système</h2>
            <div style="display:flex; gap:20px;">
                <div class="form-group">
                    <label>Stockage Max (Go)</label>
                    <input type="number" id="maxS" value="100">
                </div>
                <div class="form-group">
                    <label>Taille Fichier Max (Mo)</label>
                    <input type="number" value="500">
                </div>
            </div>
            <button class="btn-primary" style="width:200px;" onclick="alert('Paramètres sauvegardés')">Sauvegarder</button>
        </div>

        <div class="card" style="margin-top:20px;">
            <h2>Utilisateurs</h2>
            <table>
                <tr><th>Email</th><th>Quota</th><th>Actions</th></tr>
                <tr>
                    <td>user@exemple.com</td>
                    <td>5 Go</td>
                    <td><button class="btn-logout" style="background:var(--accent)">Editer</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
